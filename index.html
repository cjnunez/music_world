<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Landing Page</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Music World</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Artists</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Welcome to Music World</h2>
            <p>Discover the latest tracks and artists</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>
    <section class="featured-tracks">
        <div class="container">
            <h2>Featured Tracks</h2>
            <div class="track">
                <img src="./images/erik-mclean-9y1cTVKe1IY-unsplash.jpg" alt="Track 1">
                <h3>Track 1</h3>
                <p>Artist Name</p>
            </div>
            <div class="track">
                <img src="./images/cool_record2.avif" alt="Track 2">
                <h3>Track 2</h3>
                <p>Artist Name</p>
            </div>
            <div class="track">
                <img src="./images/cool_record3.avif" alt="Track 3">
                <h3>Track 3</h3>
                <p>Artist Name</p>
            </div>
        </div>
    </section>
</body>
</html>
